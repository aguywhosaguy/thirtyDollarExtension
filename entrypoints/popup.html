<div class="popup" id="soundMenu" style="display: none">
    <form class="popupbox">
        <h1>Add Sound</h1>
        <p id="soundHelp" style="height: 36px; opacity: 0.5;">(hover over an input for information)</p>
        <p id="soundInfo" style="height: 36px; padding: 0px 30px; display: none;"></p>
        <div class="settingList">
            <div class="extraSetting" title="The name of the sound added.">
                <p>Sound Name:</p>
                <input class="settingBox" id="soundName" type="text">
            </div>
            <div class="extraSetting" title="The audio played when the icon is clicked.">
                <p>Sound Audio:</p>
                <input class="settingBox" type="file">
            </div>
            <div class="extraSetting" title="The icon used by the sound.">
                <p>Sound Icon:</p>
                <input class="settingBox" type="text">
            </div>
            <div class="extraSetting" title="The source of the audio. Optional.">
                <p>Sound Source:</p>
                <input class="settingBox" type="text">
            </div>
            <div class="extraSetting" title="The type of audio. Optional.">
                <p>Sound Type:</p>
                <select name="audioType" id="audioType"></select>
            </div>
        </div>
        <div style="margin-top: 25px">
            <button style="background: var(--emojiblue)" type="submit">Submit</button>
            <button style="background: var(--emojired)" onclick="$('.popup').hide()">Close</button>
        </div>
    </form>
</div>
