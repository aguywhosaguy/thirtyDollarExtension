<div class="popup" id="soundMenu" style="display: none">
    <form id="fileForm" class="popupbox">
        <h1>Add Sound</h1>
        <p id="soundHelp" style="height: 36px; opacity: 0.5;">(an asterisk means the option is required)</p>
        <p id="soundInfo" style="height: 36px; padding: 0px 30px; display: none;"></p>
        <div>
            <div title="The name of the sound added." style="margin-bottom: 30px;">
                <p class="para">Sound Name* (must be unique)</p>
                <input class="settingBox" id="soundName" name="soundName" type="text">
            </div>
            <div title="The audio played when the icon is clicked." style="margin-bottom: 30px;">
                <p class="para" style="margin-bottom: 20px;">Sound Audio*</p>
                <label for="audioInput">
                    Upload Audio
                </label>
                <input id="audioInput" accept="audio/*"  name="audioInput" style="display: none;" type="file">
                <p id="audioFileName" style="height: 36px; opacity: 0.5;">No File Selected</p>
            </div>
            <div title="The icon used by the sound." style="margin-bottom: 30px;">
                <p class="para" style="margin-bottom: 20px;">Sound Icon*</p>
                <label for="iconInput">
                    Upload Icon
                </label>
                <input id="iconInput" accept="image/*" style="display: none;" name="iconInput" class="settingBox" type="file">
                <p id="iconFileName" style="height: 36px; opacity: 0.5;">No File Selected</p>
            </div>
            <div title="The source of the audio. Optional." style="margin-bottom: 30px;">
                <p class="para">Sound Source</p>
                <input class="settingBox" type="text" name="soundSource">
            </div>
            <div title="The type of audio. Optional." style="margin-bottom: 30px;">
                <p class="para">Sound Type</p>
                <select name="audioType" id="audioType">
                    <option value="tag_note">Note</option>
                    <option value="tag_percussion">Precussion</option>
                </select>
            </div>
        </div>
        <div style="margin-top: 25px">
            <button style="background: var(--emojiblue)" id="subButton" type="submit">Submit</button>
            <button style="background: var(--emojired)" onsubmit="false" onclick="$('.popup').hide()">Close</button>
        </div>
    </form>
</div>
